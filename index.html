<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css"  href="style.css">
<title>Facelook</title>
<style>	
	aside{
		float:left;
		padding:20px;
		margin:70px 0 0 5%;
	}
	aside li{
		padding:10px;
	}
	main{
		width: 30%;
		margin-left:65%;
		padding:20px;
	}
	main select{
		width: 32%;
	}
	main input{
		width: 96.5%;
		margin:5px 0;
	}
	main input[type=text]{
		width:46%;
	}
	main input[type=radio]{
		width:20px;
		margin:20px 0;
	}
	main input[name=male]{

	main button{
		width:100%;
		background-color:green;

</style>
</head>

<body>
<header>
	<h1>Facelook</h1>
	<form class="home">
		<label for="email">Email</label>
		<input name="email" type="email" />
		<label for="password">Password</label>
		<input name="password" type="password" />
		<button>Log In</button>
	</form>
</header>
<aside>
	<h1>Connect with all your friends!</h1>
	<ul>
		<li>See photos and updates in your news feed.</li>
		<li>Post your status for the world to see from your profile.</li>
		<li>Get in touch with your friends by "friending" them.</li>
		<li>Like things because you're a positive person!</li>
	</ul>
</aside>
